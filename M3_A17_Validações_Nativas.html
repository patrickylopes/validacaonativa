<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <title class="Title">Validações Nativas</title>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="M3_A17_Validações_Nativas.css"/>
</head>
<body>

    <form method="POST" action="https://www.deere.com.br/pt/index.html">

        <fieldset>

            <legend>Dados Pessoais</legend>

            <label for="">
                Primeiro Nome: <br>               <!-- "required" torna o campo obrigatório-->
                <input type="text" name="name" required minlength="2" >
            </label><br>                      <!-- "minlength" quantidade minima de caracteres no campo-->

            <label for="">
                Sobrenome: <br>
                <input type="text" name="lastname" required maxlength="10">
            </label><br>                     <!--quantidade maxima de caracteres no campo-->

            <label for="">
                Idade: <br>
                <input type="number" name="age" required>
            </label><br> 

            <label for="">
                Idade: <br>                      <!--aumenta gradativamente de 2 em 2-->
                <input type="number" name="age" required step="2">
            </label><br> 

            <label for="">
                Idade: <br>                            <!--(min/max) indica a quantidade minima/maxima da idade caracteres no campo e não a quantidade de caracteres-->
                <input type="number" name="age" required min="18" max="100">
            </label><br> 

            <label for="">
                Data de Nascimento: <br>                   
                <input type="date" name="birthdate" required min="2021-10-01" > <!-- (name="birthdate" required min="2021-10-01") Serve para colocar uma data minima -->
            </label><br>

            <label for="">
                Email: <br>
                <input type="email" name="email" required >
            </label><br> 

         </fieldset>


         <fieldset>

            <legend>Dados Profissionais</legend>

            <label for="">
                Nome da Empresa: <br>
                <input type="text" name="companyname" required>
            </label><br>

            <label for="">
                Cargo na Empresa: <br>
                <input type="text" name="companyjobtitle" required>
            </label><br>

        </fieldset>

            <input class="botao" type="submit" value="Cadastrar"><br>

    </form>

</body>
</html>
